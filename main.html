<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-container">
        <div class="header-bg"></div>
        <div class="header-content">
            <div class="main-logos">
                <img src="logo1.png" alt="Logo 1">
                <h1 class="title">Clearance System</h1>
                <img src="logo2.png" alt="Logo 2">
            </div>
            <div class="small-logos">
                <img src="slogo1.png" alt="Small Logo 1">
                <img src="slogo2.png" alt="Small Logo 2">
                <img src="slogo3.png" alt="Small Logo 3">
                <img src="slogo4.png" alt="Small Logo 4">
                <img src="slogo5.png" alt="Small Logo 5">
                <img src="slogo6.png" alt="Small Logo 6">
            </div>
        </div>
    </div>

    <div class="content-container">
        <div class="main-box">
            <div class="toggle-buttons">
                <button id="officersBtn" class="active">Officers</button>
                <button id="enlistedBtn">Enlisted Personnel</button>
            </div>
            
            <div id="contentArea">
                
                <div class="empty-state">
                    <i class="fas fa-folder-open"></i>
                    <h3>No Active Content</h3>
                    <p>Select an option from the enlisted personnel menu to view details</p>
                </div>
            </div>
        </div>

        <div class="bottom-logos">
            <div class="logo-card">
                <img src="imglogo1.png" alt="Image Logo 1">
            </div>
            <div class="logo-card">
                <img src="imglogo2.png" alt="Image Logo 2">
            </div>
            <div class="logo-card">
                <img src="imglogo3.png" alt="Image Logo 3">
            </div>
            <div class="logo-card">
                <img src="imglogo4.png" alt="Image Logo 4">
            </div>
            <div class="logo-card">
                <img src="imglogo5.png" alt="Image Logo 5">
            </div>
        </div>
    </div>
     <script src="script.js"></script>
    </body>
</html>
